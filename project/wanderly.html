<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wanderly | Travel Planning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plan trips, explore destinations and manage your travel plans with Wanderly.">
    <meta name="author" content="Jéssica Seniw"> <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap"
        rel="stylesheet"> <!-- CSS -->
    <link rel="stylesheet" href="styles/wanderly.css">
    <link rel="stylesheet" href="styles/wanderly-large.css">
</head>

<body>
    <header>
        <h1>Wanderly</h1>
        <nav>
            <ul>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#listings">Accommodations</a></li>
                <li><a href="#trips">My Trips</a></li>
            </ul>
        </nav>
        <div class="preferences"> <!-- Language Selector -->
            <div class="language-selector" id="languageToggle"> <img id="currentFlag" src="images/flag-us.svg"
                    alt="Language"> <span id="currentLang">EN</span>
                <ul class="language-dropdown">
                    <li data-lang="en"> <img src="images/flag-uk.avif" alt="English"> English </li>
                    <li data-lang="pt"> <img src="images/flag-br.avif" alt="Português"> Português </li>
                </ul>
            </div> <!-- Currency (pode continuar select normal) --> <select id="currencySelect" aria-label="Currency">
                <option value="USD">USD</option>
                <option value="BRL">BRL</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
    </header>
    <main> <!-- SEARCH -->
        <section class="search">
            <h2>Find Your Next Trip</h2>
            <form id="searchForm" class="search-form">
                <div class="search-group"> <input type="text" id="destination" placeholder="Where do you want to go?"
                        aria-label="Destination"> <button type="submit">Search</button> </div>
            </form>
        </section> <!-- DESTINATIONS -->
        <section id="destinations">
            <h2>Available Destinations</h2>
        </section> <!-- ACCOMMODATIONS -->
        <section id="listings">
            <h2>Accommodations</h2>
        </section> <!-- TRIPS -->
        <section id="trips">
            <h2>My Trips</h2>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Wanderly | WDD 131 Project</p>
    </footer>
    <script src="scripts/wanderly.js" defer></script>
</body>

</html>
